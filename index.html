<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="fontello/css/fontello.css">

    <title>Labyrinth</title>
</head>

<body>
    <div class="game">
        <div class="board-wrapper">
            <div class="arrows-top">
                <i class="icon-arrow-down"></i>
                <i class="icon-arrow-down"></i>
                <i class="icon-arrow-down"></i>
            </div>

            <div class="arrows-right">
                <i class="icon-arrow-left"></i>
                <i class="icon-arrow-left"></i>
                <i class="icon-arrow-left"></i>
            </div>

            <div class="arrows-bottom">
                <i class="icon-arrow-up"></i>
                <i class="icon-arrow-up"></i>
                <i class="icon-arrow-up"></i>
            </div>

            <div class="arrows-left">
                <i class="icon-arrow-right"></i>
                <i class="icon-arrow-right"></i>
                <i class="icon-arrow-right"></i>
            </div>

            <div class="board">
                <div class="board__road-field" data-static></div>
                <div class="board__road-field"></div>
                <div class="board__road-field" data-static data-item='../img/treasures/apple.png'></div>
                <div class="board__road-field"></div>
                <div class="board__road-field" data-static data-item='../img/treasures/axe.png'></div>
                <div class="board__road-field"></div>
                <div class="board__road-field" data-static></div>

                <div class="board__road-field"></div>
                <div class="board__road-field"></div>
                <div class="board__road-field"></div>
                <div class="board__road-field"></div>
                <div class="board__road-field"></div>
                <div class="board__road-field"></div>
                <div class="board__road-field"></div>

                <div class="board__road-field" data-static data-item='../img/treasures/bow.png'></div>
                <div class="board__road-field"></div>
                <div class="board__road-field" data-static data-item='../img/treasures/backpack.png'></div>
                <div class="board__road-field"></div>
                <div class="board__road-field" data-static data-item='../img/treasures/black-ax.png'></div>
                <div class="board__road-field"></div>
                <div class="board__road-field" data-static data-item='../img/treasures/candy.png'></div>

                <div class="board__road-field"></div>
                <div class="board__road-field"></div>
                <div class="board__road-field"></div>
                <div class="board__road-field"></div>
                <div class="board__road-field"></div>
                <div class="board__road-field"></div>
                <div class="board__road-field"></div>

                <div class="board__road-field" data-static data-item='../img/treasures/book.png'></div>
                <div class="board__road-field"></div>
                <div class="board__road-field" data-static data-item='../img/treasures/blue-gem.png'></div>
                <div class="board__road-field"></div>
                <div class="board__road-field" data-static data-item='../img/treasures/blue-wand.png'></div>
                <div class="board__road-field"></div>
                <div class="board__road-field" data-static data-item='../img/treasures/cookie.png'></div>

                <div class="board__road-field"></div>
                <div class="board__road-field"></div>
                <div class="board__road-field"></div>
                <div class="board__road-field"></div>
                <div class="board__road-field"></div>
                <div class="board__road-field"></div>
                <div class="board__road-field"></div>

                <div class="board__road-field" data-static></div>
                <div class="board__road-field"></div>
                <div class="board__road-field" data-static data-item='../img/treasures/diamond.png'></div>
                <div class="board__road-field"></div>
                <div class="board__road-field" data-static data-item='../img/treasures/elixir.png'></div>
                <div class="board__road-field"></div>
                <div class="board__road-field" data-static></div>
            </div>
        </div>

        <div class="moving-field">
            <div class="moving-field__field"></div>
            <div class="moving-field__arrow icon-arrows-cw"></div>
        </div>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
